<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Include the CesiumJS JavaScript and CSS files -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.103/Build/Cesium/Cesium.js"></script>
    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.103/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="cesiumContainer" style="height: 100vh"></div>

    <script>
      Cesium.Ion.defaultAccessToken =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI3ZTBlOWYwNy0zOTg4LTQzNzQtYjdjOS1jNDllZGQ5NTI5OWMiLCJpZCI6MTMwNTg3LCJpYXQiOjE2Nzk4MjYzNDh9.v4H0r0M7zZL7vdgXGOMHK2WfKdhk-zCNBth6B8FA4z4";
      const viewer = new Cesium.Viewer("cesiumContainer");
      const position = Cesium.Cartesian3.fromDegrees(121, 31, 100000);
      const orientation = {
        heading: Cesium.Math.toRadians(0.0), // 默认正视
        pitch: Cesium.Math.toRadians(-90.0), // 默认垂直向下
        roll: 0.0,
      };
      // viewer.camera.lookAt(
      //   position,
      //   new Cesium.HeadingPitchRange(
      //     orientation.heading,
      //     orientation.pitch,
      //     50.0
      //   )
      // );
      viewer.camera.flyTo({
        destination: position,
        orientation,

        duration: 5,
        complete: () => {
          alert("到了");
        }, //结束后执行

        cancle: () => {
          alert("不飞了");
        }, //取消后执行

        pitchAdjustHeight: -90, // 如果相机高于该值，则调整俯仰角度，并将地球保持在视域中
        maximumHeight: 10000, // 相机最大飞行高度
        flyOverLongitude: 150, // 必须经过的经度
      });
    </script>
  </body>
</html>
