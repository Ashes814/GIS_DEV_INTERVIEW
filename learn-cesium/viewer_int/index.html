<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Include the CesiumJS JavaScript and CSS files -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.103/Build/Cesium/Cesium.js"></script>
    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.103/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="cesiumContainer" style="height: 100vh"></div>

    <script>
      Cesium.Ion.defaultAccessToken =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI3ZTBlOWYwNy0zOTg4LTQzNzQtYjdjOS1jNDllZGQ5NTI5OWMiLCJpZCI6MTMwNTg3LCJpYXQiOjE2Nzk4MjYzNDh9.v4H0r0M7zZL7vdgXGOMHK2WfKdhk-zCNBth6B8FA4z4";
      const viewer = new Cesium.Viewer("cesiumContainer", {
        animation: false, // 动画小组件
        baseLayerPicker: false, // 底图组件，选择三维数字地球的底图（imagery and terrain）。
        fullscreenButton: false, // 全屏组件
        vrButton: false, // VR模式
        geocoder: false, // 地理编码（搜索）组件
        homeButton: false, // 首页，点击之后将视图跳转到默认视角
        infoBox: false, // 信息框
        sceneModePicker: false, // 场景模式，切换2D、3D 和 Columbus View (CV) 模式。
        selectionIndicator: false, //是否显示选取指示器组件
        timeline: true, // 时间轴
        navigationHelpButton: false, // 帮助提示，如何操作数字地球。
        // 如果最初应该看到导航说明，则为true；如果直到用户明确单击该按钮，则该提示不显示，否则为false。
        navigationInstructionsInitiallyVisible: false,
        scene3DOnly: true, // 如果设置为true，则所有几何图形以三维模式绘制忆节约GPU资源，默认为false
        clock: new Cesium.Clock(), // 用于控制当前时间的时钟对象
        // imageryProvider: 设置底图图层
        // terrainProvider: 设置地形图层
        // skyBox: 渲染星空对象
        fullscreenElement: document.body, //全屏时渲染的html元素
        useDefaultRenderLoop: true, // 如果需要控制渲染循环，则设置为true
        targetFrameRate: undefined, // 使用默认render loop时的帧率
        showRenderLoopErrors: false, // 如果设置为true，将显示错误信息
        automaticallyTrackDataSourceClocks: true, // 自动追踪最近添加的数据源时钟设置
        contextOptions: undefined, // 传递给Scene对象的上下文参数
        sceneMode: Cesium.SceneMode.Scene3D, // 初始场景模式
        mapProjection: new Cesium.WebMercatorProjection(), // 地图投影体系
        dataSources: new Cesium.DataSourceCollection(), // 需要进行可视化的数据源集合
      });

      // 隐藏logo
      viewer._cesiumWidget._creditContainer.style.display = "none";

      Cesium.Camera.DEFAULT_VIEW_RECTANGLE = Cesium.Rectangle.fromDegrees(
        89.5,
        20.4,
        110.4,
        61.2
      );
    </script>
  </body>
</html>
